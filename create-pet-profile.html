<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html"><img src="images/logo.svg" alt="PawPals Logo">PawPals</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1 class="title">Create A Pet Profile</h1>

        <img src="#" alt="Pet Profile Image">

        <form action="#">
            <input class="pet-name" type="text" placeholder="Name">
            <input class="pet-age" type="number" placeholder="Age">
            
            <h2>Pet Info</h2>
            <input class="pet-species" type="text" placeholder="Species">
            <input type="text" class="pet-breed" placeholder="Breed">
            <input type="text" class="pet-diet" placeholder="Diet">
            <textarea name="pet-extra-info" id="pet-extra-info" placeholder="Extra (Optional)"></textarea>
            <button type="submit" class="create-pet-profile-button">Confirm</button>
        </form>
    </main>
